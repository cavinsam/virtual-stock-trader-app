#YML File for Githib Actions

name: Virtual Stock Trading App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME_BACKEND: cavinsam/virtual-stock-trading-app-backend
  IMAGE_NAME_FRONTEND: cavinsam/virtual-stock-trading-app-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: virtual_stock_trader_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run backend tests
      working-directory: ./backend/virtual-stock-trader
      run: |
        mvn clean test \
          -Dspring.datasource.url=jdbc:mysql://localhost:3306/virtual_stock_trader_test \
          -Dspring.datasource.username=root \
          -Dspring.datasource.password=test_password \
          -DJWT_SECRET=test_jwt_secret \
          -DALPHAVANTAGE_API_KEY=test_api_key

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./frontend/virtual-stock-trader/frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend/virtual-stock-trader/frontend
      run: |
        npm ci || npm install

    - name: Run frontend tests
      working-directory: ./frontend/virtual-stock-trader/frontend
      run: npm test

    - name: Build frontend
      working-directory: ./frontend/virtual-stock-trader/frontend
      run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check Docker Hub credentials
      run: |
        if [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
          echo "ERROR: Docker Hub secrets are not configured.\nSet 'DOCKERHUB_USERNAME' and 'DOCKERHUB_TOKEN' in your repository settings -> Secrets and variables -> Actions." >&2
          exit 1
        fi
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend/virtual-stock-trader
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/virtual-stock-trader/frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check Kubernetes credentials
      run: |
        if [ -z "$KUBECONFIG_CONTENT" ]; then
          echo "‚ö†Ô∏è KUBECONFIG secret not set. K8s deployment skipped."
          echo "To enable K8s deployment:"
          echo "1. Add KUBECONFIG secret in Settings ‚Üí Secrets and variables ‚Üí Actions"
          echo "2. Set it to your cluster's kubeconfig (base64 encoded)"
          exit 0
        fi

    - name: Set up kubectl
      if: env.KUBECONFIG_CONTENT != ''
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'

    - name: Configure kubectl
      if: env.KUBECONFIG_CONTENT != ''
      run: |
        mkdir -p $HOME/.kube
        echo "$KUBECONFIG_CONTENT" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
        kubectl cluster-info

    - name: Deploy to Kubernetes
      if: env.KUBECONFIG_CONTENT != ''
      run: |
        echo "üöÄ Deploying to Kubernetes cluster..."
        kubectl apply -k k8s/
        echo "‚è≥ Waiting for deployments to be ready..."
        kubectl rollout status deployment/backend -n virtual-stock-trader --timeout=5m
        kubectl rollout status deployment/frontend -n virtual-stock-trader --timeout=5m
        echo "‚úÖ Deployment complete!"
        echo ""
        echo "Cluster status:"
        kubectl get all -n virtual-stock-trader

    - name: Deployment notification
      if: always()
      run: |
        echo "‚úÖ Deployment job completed"
        echo "Backend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:main"
        echo "Frontend image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:main"
        echo ""
        echo "To check deployment status:"
        echo "  kubectl get pods -n virtual-stock-trader"
        echo "  kubectl get svc -n virtual-stock-trader"
